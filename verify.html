<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Content - TON Creator Authentication System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">TCAS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register Content</a></li>
                    <li class="nav-item"><a class="nav-link active" href="verify.html">Verify Content</a></li>
                </ul>
                <div id="wallet-container">
                    <button id="connect-wallet" class="btn btn-light">Connect TON Wallet</button>
                    <div id="wallet-info" class="d-none">
                        <span id="wallet-address"></span>
                        <a href="dashboard.html" class="btn btn-sm btn-light ms-2">Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2>Verify Content Authenticity</h2>
        <p>Check if content has been registered on the TON blockchain and view ownership information.</p>
        
        <div class="card my-4">
            <div class="card-body">
                <ul class="nav nav-tabs" id="verifyTabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="upload-tab" data-bs-toggle="tab" href="#upload">Upload File</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="url-tab" data-bs-toggle="tab" href="#url">URL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="hash-tab" data-bs-toggle="tab" href="#hash">Content Hash</a>
                    </li>
                </ul>
                
                <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="upload">
                        <div class="mb-3">
                            <label for="verify-file" class="form-label">Upload file to verify</label>
                            <input class="form-control" type="file" id="verify-file">
                        </div>
                    </div>
                    
                    <div class="tab-pane fade" id="url">
                        <div class="mb-3">
                            <label for="verify-url" class="form-label">Content URL</label>
                            <input type="url" class="form-control" id="verify-url" placeholder="https://...">
                        </div>
                    </div>
                    
                    <div class="tab-pane fade" id="hash">
                        <div class="mb-3">
                            <label for="verify-hash" class="form-label">Content Hash</label>
                            <input type="text" class="form-control" id="verify-hash" placeholder="Enter content hash...">
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-primary mt-3" id="verify-btn">Verify Content</button>
            </div>
        </div>
        
        <div id="verification-result" class="card d-none">
            <div class="card-header" id="verification-header">
                Verification Results
            </div>
            <div class="card-body">
                <div id="verification-details">
                    <!-- Verification results will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/ton-connect.js"></script>
    <script src="js/content-registry.js"></script>
</body>
</html>
